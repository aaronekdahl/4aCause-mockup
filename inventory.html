<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/inventory-style.css">
<script src="js/script.js"></script>
<title>4aCause Inventory</title>
</head>
<body>

<h1>Order New Inventory Form</h1>

<div id="inventory-container">
  <form id="inventoryForm" action="inventory.html">

    <label for="dob">Inventory Request Date</label>
    <input type="date" id="dob" name="dateofbirth">
<br>
<br>

<label for="plocation">Select Dropdown for Vaccine ID</label>
<input type = "text" list = "vaccines" name="vaccines" placeholder="Select Vaccine ID">
<datalist id = "vaccines">
<option value = "V-0001">
<option value = "V-0002">
<option value = "V-0003">
<option value = "V-0004">
</datalist>

<label for="vxcode">Select Dropdown for CVX/MVX Code</label>
<input type = "text" list = "vxcode" name="vaccinecode" placeholder="Select CVX/MVX Code...">
<datalist id = "vxcode">
<option value = "CVX-0001">
<option value = "CVX-0002">
<option value = "MVX-0001">
<option value = "MVX-0002">
</datalist>

<label for="lcode">Select Dropdown for Location</label>
<input type = "text" list = "lcode" name="locationcode" placeholder="Select Location Code...">
<datalist id = "lcode">
<option value = "L-0001">
<option value = "L-0002">
<option value = "L-0003">
<option value = "L-0004">
</datalist>

<label for="vcode">Select Dropdown for Vendor ID</label>
<input type = "text" list = "vcode" name="vendorcode" placeholder="Select Vendor ID...">
<datalist id = "vcode">
<option value = "V-0001">
<option value = "V-0002">
<option value = "V-0003">
<option value = "V-0004">
</datalist>

<br>
<br>

  <div class="submit-center">
  <input id="submit" type="submit" value="Submit">
  <input id="reset" type="reset" value="Reset">
</div>

<br>

<div class="return-center">
  <input id="returntodashboard" type="button" onclick="window.location.href = 'dashboard.html';" value="Return to Dashboard">
</div>


  </form>
</div>

</body>
</html>
