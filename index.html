<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/style.css">
<script src="js/script.js"></script>
<title>4aCause Login</title>
</head>
<body>

<h1>4aCause Login</h1>

<div id="container-login">
  <form id="myForm" action="dashboard.html">
    <label for="uname">User Name:*</label>
    <input type="text" id="uname" name="username" placeholder="User Name...">

    <label for="pword">Password:</label>
    <input type="text" id="pword" name="password" placeholder="Password...">

    <label for="rme">Remember Me</label>
    <input type="checkbox" id="rme" name="remember">

    <br>
    <br>

    <input id="submit" type="submit" value="Submit">
    <input id="reset" type="reset" value="Reset">

    <p>*Create new user account:</p>
    <input id="createnew" type="button" onclick="window.location.href = 'newuserform.html';" value="Create New Account">
  </form>
</div>

</body>
</html>
