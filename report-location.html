<!DOCTYPE html>
<html>
<head>

<body>

<h1>Create Location Report</h1>

<div id="location-container">
  <form id="locationForm" action="location.html">

    <label for="lid">Enter Location ID</label>
    <input type="text" id="lid" name="locationid" placeholder="Location ID...">

    <label for="lname">Enter Name</label>
    <input type="text" id="lname" name="locationname" placeholder="Location Name...">

    <label for="rid">Enter Region</label>
    <input type="text" id="rid" name="regionid" placeholder="Region...">

    <label for="lcity">Enter City</label>
    <input type="text" id="lcity" name="city" placeholder="City...">

    <label for="lstate">Enter State</label>
    <input type="text" id="lstate" name="state" placeholder="State...">

<br>
<br>
<div class="submit-center">
<input id="submit" type="submit" value="Submit">
<input id="reset" type="reset" value="Reset">
</div>
<br>
<div class="return-center">
<input id="button" type="button" value="Return to Reports Page" onclick="location.href= 'reports.html'">
<input id="button" type="button" value="Return to Dashboard" onclick="location.href='dashboard.html'">
</div>


  </form>
</div>

</body>
</html>
