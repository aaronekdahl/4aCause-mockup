<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<script src="script.js"></script>
<title>4aCause Dashboard</title>
</head>
<body>

<h3>4aCause Dashboard</h3>

<div id="dashboard-wrapper">
  <div class="dashboard">
    <div class="option" id="location">Location</div>
    <div class="option" id="distribution">Distribution</div>
    <div class="option" id="administer">Administer</div>
    <div class="option" id="inventory">Inventory</div>
    <div class="option" id="heatmap">Heat Map</div>
    <div class="option" id="reports">Reports</div>
    <div class="option" id="newActivityBadge">New Activity Badges<br><br><span class="on-off">ON</span></div>
    <div class="option" id="newActivityNotify">New Activity Notifications<br><br><span class="on-off">OFF</span></div>
    <div class="option" id="help">Help</div>
  </div>
</div>



</body>
</html>
