<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/patient-style.css">
<script src="js/script.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="crossorigin="anonymous"></script>
<title>4aCause Locations</title>
</head>
<body>

<h1>Enter New Patient Form</h1>

<div id="patient-container">
  <form id="patientForm" action="submissionsuccess.html">

    <label for="fname">Patient First Name:</label>
    <input type="text" id="fname" name="firstname" placeholder="First Name...">

    <label for="lname">Patient Last Name:</label>
    <input type="text" id="lname" name="lastname" placeholder="Last Name...">

    <label for="pid">Patient ID#:</label>
    <input type="text" id="pid" name="patientID" placeholder="Patient ID...">
<br>
    <label for="dob">Patient Birthdate:</label>
    <br>
    <input type="date" id="dob" name="dateofbirth">
<br>
<br>
    <label for="plocation">Patient Address/Region:</label>
    <input type="text" id="plocation" name="patient location" placeholder="Patient Location...">

      <label for="plocation">Select Vaccine ID:</label>
      <input type = "text" list = "vaccines" name="vaccines" placeholder="Select Vaccine ID">
    <datalist id = "vaccines">
      <option value = "V-0001">
      <option value = "V-0002">
      <option value = "V-0003">
      <option value = "V-0004">
    </datalist>
<br>
<br>
    <div class="submit-center">
    <input id="submit" type="submit" value="Submit">
    <input id="reset" type="reset" value="Reset">
  </div>
<br>
    <div class="return-center">
      <input id="returntodashboard" type="button" onclick="window.location.href = 'dashboard.html';" value="Return to Dashboard">
    </div>


  </form>
</div>


</body>
</html>
