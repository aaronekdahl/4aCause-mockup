<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<script src="script.js"></script>
<title>4aCause Inventory</title>
</head>
<body>

<h1>Heat Map Data</h1>

<div id="construction">
  <img src="images/construction.jpg" alt="under construction image">
</div>

<div class="custom-select" style="width:200px;">
  <select>
    <option value="0">Select Continent:</option>
    <option value="1">Asia</option>
    <option value="2">Africa</option>
    <option value="3">North America</option>
    <option value="4">South America</option>
    <option value="5">Europe</option>
    <option value="6">Oceania</option>
    <option value="7">Antarctica</option>
  </select>
</div>

<div class="custom-select" style="width:200px;">
  <select>
    <option value="0">Select Division:</option>
    <option value="1">Alabama</option>
    <option value="2">Alaska</option>
    <option value="3">Arizona</option>
    <option value="4">Arkansas</option>
    <option value="5">Texas</option>
    <option value="6">Washington</option>
    <option value="7">Etc...</option>
  </select>
</div>

<div class="custom-select" style="width:200px;">
  <select>
    <option value="0">Select Disease Type:</option>
    <option value="1">Cholera/option>
    <option value="2">Dysentary</option>
    <option value="3">Malaria</option>
    <option value="4">Measles</option>
    <option value="5">Legionnaire's Disease</option>
    <option value="6">Etc...</option>
  </select>
</div>

<div class="custom-select" style="width:200px;">
  <select>
    <option value="0">Select Vaccine ID:</option>
    <option value="1">4VAS 1</option>
    <option value="2">4VAS 2</option>
    <option value="3">4VAS 3</option>
    <option value="4">4VAS 4</option>
    <option value="5">Etc...</option>
  </select>
</div>

</body>
</html>
