<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/inventory-style.css">
<script src="js/script.js"></script>
<title>4aCause Inventory Report</title>
</head>
<body>

<h1>Create Inventory Report</h1>

<div id="inventory-container">
  <form id="inventoryForm" action="inventory.html">

    <label for="doi">Inventory Request Date</label>
    <input type="date" id="doi" name="dateofinventory">
<br>
<br>

<label for="plocation">Select Vaccine ID:</label>
<input type = "text" list = "vaccines" name="vaccines" placeholder="Vaccine ID...">
<datalist id = "vaccines">
<option value = "V-0001">
<option value = "V-0002">
<option value = "V-0003">
<option value = "V-0004">
</datalist>

<label for="vxcode">Select CVX/MVX Code:</label>
<input type = "text" list = "vxcode" name="vaccinecode" placeholder="CVX/MVX Code...">
<datalist id = "vxcode">
<option value = "CVX-0001">
<option value = "CVX-0002">
<option value = "MVX-0001">
<option value = "MVX-0002">
</datalist>

<label for="lcode">Select Location:</label>
<input type = "text" list = "lcode" name="locationcode" placeholder="Select Location Code...">
<datalist id = "lcode">
<option value = "L-0001">
<option value = "L-0002">
<option value = "L-0003">
<option value = "L-0004">
</datalist>

<label for="vcode">Select Vendor ID:</label>
<input type = "text" list = "vcode" name="vendorcode" placeholder="Vendor ID...">
<datalist id = "vcode">
<option value = "V-0001">
<option value = "V-0002">
<option value = "V-0003">
<option value = "V-0004">
</datalist>

<br>
<br>

<div class="submit-center">
<input id="submit" type="submit" value="Submit">
<input id="reset" type="reset" value="Reset">
</div>
<br>
<div class="return-center">
<input id="button" type="button" value="Return to Reports Page" onclick="location.href= 'reports.html'">
<input id="button" type="button" value="Return to Dashboard" onclick="location.href='dashboard.html'">
</div>


  </form>
</div>



</body>
</html>
